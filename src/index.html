<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据可视化Echarts</title>
    <link href="./css/index.css" rel="stylesheet" />
</head>
<body>

    <!-- 头部标题区域 -->
    <header>
        <h1>数据可视化-Echarts</h1>
        <h4></h4>
    </header>

    <!-- 中间内容部分  -->
    <section>
        <!-- 左侧面板 -->
        <div class="container">
            <div class="panel">
                <div class="footer-corner"></div>
                <h2>柱形图-就业行业</h2>
                <div class="chart-industry chart-style"></div>
            </div>
            <div class="panel">
                <div class="footer-corner"></div>
                <h2>折线图-人员变化-(2020-2021)</h2>
                <div class="chart-person-change chart-style"></div>
            </div>
            <div class="panel">
                <div class="footer-corner"></div>
                <h2>饼形图-年龄分布</h2>
                <div class="chart-age-distribution chart-style"></div>
            </div>
        </div>
        <!-- 中间地图 -->
        <div class="container">
            <div class="top-info">
                <div class="out-line">
                    <div class="vertical-line"></div>
                    <ul>
                        <li>125811</li>
                        <li>100000</li>
                    </ul>
                </div>
                <div class="describe">
                    <span>前端需求人数</span>
                    <span>市场供应人数</span>
                </div>
            </div>
           <div class="map-container">
               <div class="bg-ball"></div>
               <div class="map-out-one"></div>
               <div class="map-out-two"></div>
               <div class="map-chart"></div>
           </div>
        </div>
        <!-- 右侧面板 -->
        <div class="container">
            <div class="panel">
                <div class="footer-corner"></div>
                <h2>柱形图-就业比例</h2>
                <div class="chart-employment-proportion chart-style"></div>
            </div>
            <div class="panel">
                <div class="footer-corner"></div>
                <h2>折线图-播放量</h2>
                <div class="chart-view-counts chart-style"></div>
            </div>
            <div class="panel">
                <div class="footer-corner"></div>
                <h2>饼形图-地区分布</h2>
                <div class="chart-regional-distribution chart-style"></div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./js/flexible.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/echarts.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/myMap.js"></script>
    <script type="text/javascript" src="./js/china.js"></script>
</body>
</html>
